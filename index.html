<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="light.css">
</head>
<body>
    <div class="main">
        <form name="form">
            <input type="text" name="" id="textview">
            <table>
                <tr>
                    <td><input class="button"  type="button" onclick="clearbox()" value="c"></td>
                    <td><input class="button" type="button" onclick="displayvalue('<')"  value="<"></td>
                    <td><input class="button" type="button" onclick="displayvalue('/')"  value="/"></td>
                    <td><input class="button" type="button"  value="*"></td>
                    
                </tr>  
                <tr>
                    <td><input class="button" type="button" onclick="displayvalue('7')"  value="7"></td>
                    <td><input class="button" type="button" onclick="displayvalue('8')" value="8"></td>
                    <td><input class="button" type="button" onclick="displayvalue('9')" value="9"></td>
                    <td><input class="button" type="button" onclick="displayvalue('-')" value="-"></td>
                </tr>   
                <tr>
                    <td><input class="button" type="button" onclick="displayvalue('4')" value="4"></td>
                    <td><input class="button"  type="button" onclick="displayvalue('5')" value="5"></td>
                    <td><input class="button"  type="button" onclick="displayvalue('6')" value="6"></td>
                    <td><input class="button"  type="button" onclick="displayvalue('+')" value="+"></td>
                </tr>  
                <tr>
                    <td><input class="button"  type="button" onclick="displayvalue('1')" value="1"></td>
                    <td><input class="button"  type="button" onclick="displayvalue('2')" value="2"></td>
                    <td><input class="button"  type="button" onclick="displayvalue('3')" value="3"></td>
                    <td rowspan="5"><input class="button"  type="button" style="height: 107px;" onclick="evaluateexpression()" value="="></td>
                </tr>   
                <tr>
                    <td colspan="2"><input class="button" style="width:105px" type="button" value="0"></td>
                    <td><input class="button"  type="button" value="."></td>
                </tr>                       
            </table>
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
